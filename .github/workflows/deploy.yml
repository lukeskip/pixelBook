on:
  push:
    branches:
      - main
name: ðŸš€ Deploy website on push

jobs:
  deployment:
    runs-on: ubuntu-latest
    environment: Production-hola
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v3

      - name: Use Node.js 18
        uses: actions/setup-node@v2
        with:
          node-version: "18"

      - name: ðŸ”¨ Build Project
        run: |
          npm install
          npm run build
          env:
            VITE_URL_HOST: ${{ secrets.VITE_URL_HOST }}

      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.GIT_CPANEL_REACT_SERVER }}
          username: ${{ secrets.GIT_CPANEL_REACT_USER }}
          password: ${{ secrets.GIT_CPANEL_REACT_PWD }}
          protocol: ${{ secrets.GIT_CPANEL_REACT_PROTOCOL }}
          local-dir: ./dist/
